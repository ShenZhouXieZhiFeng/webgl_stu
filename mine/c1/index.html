<canvas id="can"></canvas>
<script id="2d_vec_shader" type="notjs">

    attribute vec4 a_position;
    
    void main()
    {
        gl_Position = a_position;
    }

</script>
<script id="2d_frg_shader" type="notjs">
    
    precision mediump float;

    void main()
    {
        gl_FragColor = vec4(0, 1, 0, 1);
    }
    
</script>
